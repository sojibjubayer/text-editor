<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
    <title>My Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-sky-500/75 h-[600px] w-[70%] mx-auto">
        <h1 class="text-3xl font-semibold text-center mb-4">My Text Editor</h1>
        <div class="bg-blue-200 w-[70%] h-[80%] mx-auto mb-20 border-solid border-2 border-gray-400 pt-2">
            <button id="bold" class="hover:bg-blue-400 p-2 rounded mr-2">B</button>
            <button id="italic" class="hover:bg-blue-400 p-2 rounded mr-2"><i>I</i></button>
            <button id="underline" class="hover:bg-blue-400 p-2 rounded mr-28"><u>U</u></button>
            <button id="left" class="hover:bg-blue-400 p-2 rounded mr-2"><i class="fa-solid fa-align-left"></i></button>
            <button id="center" class="hover:bg-blue-400 p-2 rounded mr-2"><i class="fa-solid fa-align-center"></i></button>
            <button id="right" class="hover:bg-blue-400 p-2 rounded mr-24"><i class="fa-solid fa-align-right"></i></button>

            <input id="font-size" type="number" value="16" class="w-14 border-2 border-blue-200 mr-2 p-1">
            <input id="text-color" type="color" value="" >
            <hr class="border-2 border-gray-500 w-[95%] mx-auto mt-3">
            <textarea name="" id="text-area"  class="w-[93%]  ml-5 mt-2 p-3 h-96 max-h-96"></textarea>

        </div>
    </div>
<script src="text-editor.js"></script>
</body>
</html>
